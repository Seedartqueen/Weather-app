    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
        <input
          type="text"
          name="city"
          placeholder="Enter city here"
          class="form-control shadow-sw w-100" id="city-input"
        />
        </div>
        <div class="col-3">
        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sw w-100" id="search"/>
        </div>
        <div class="col-3">
            <button class="btn btn-success w-100" id="current-button" class="current-button">Current</button>
        </div>
        </div>
      </form>
      <h1 class="country" id="country">
        Sydney NSW Australia
      </h1>

      <ul>
        <li id="date">

        </li>
        <li class="cloud" id="cloud">
           Most sunny
           </li>
      </ul>

      <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="img" id="img">
          <span class="temperature" id="temperature">18</span><span class="spa"><a href="#" id="celsius-link">°C|<a href="#" id="fahrenheit-link">°F</a></span>
        </div>

        <div class="col-6">
            <p>
              Humidity: <span class="humidity" id="humidity"></span>%
              <br>
              Wind: <span class="wind" id="wind"></span>  km/h
          </p>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>



</body>
